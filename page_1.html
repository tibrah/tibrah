<meta charset="utf-8"/>

<title>Business Analyst Portfolio - Christopher Tunde</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Raleway:wght@300;400;600;700&display=swap');

    body {
        width: 1280px; 
        height: 720px; 
        overflow: hidden; 
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
    }

    h1, h2, h3 {
        font-family: 'Montserrat', sans-serif;
    }

    .ticket {
        position: relative;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .ticket:before {
        content: '';
        position: absolute;
        top: 50%;
        left: -20px;
        width: 40px;
        height: 40px;
        background-color: #f9fafb;
        border-radius: 50%;
        transform: translateY(-50%);
        box-shadow: 0 0 0 8px rgba(0, 128, 128, 0.1);
    }

    .ticket:after {
        content: '';
        position: absolute;
        top: 50%;
        right: -20px;
        width: 40px;
        height: 40px;
        background-color: #f9fafb;
        border-radius: 50%;
        transform: translateY(-50%);
        box-shadow: 0 0 0 8px rgba(0, 128, 128, 0.1);
    }

    .ticket-inner {
        position: relative;
        z-index: 2;
    }

    .transit-line {
        height: 4px;
        background: linear-gradient(90deg, transparent, #FFA500, transparent);
        position: relative;
    }

    .transit-dot {
        position: absolute;
        width: 12px;
        height: 12px;
        background-color: #008080;
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
        animation: moveDot 3s infinite linear;
    }

    @keyframes moveDot {
        0% { left: -5%; }
        100% { left: 105%; }
    }

    .slide-container {
        width: 1280px;
        height: 720px;
        position: relative;
        background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
    }

    .geometric-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.04;
    }

    .geometric-bg:before {
        content: "";
        position: absolute;
        width: 140%;
        height: 140%;
        top: -20%;
        left: -20%;
        background: repeating-linear-gradient(
            45deg,
            #008080,
            #008080 10px,
            transparent 10px,
            transparent 20px
        );
    }
</style>
